<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet" />
    <title>Sudoku</title>
  </head>
  <body>
    <main class="container">
      <!-- first-screen -->
      <section class="first-screen">
        <section class="title">
          <h1>Sudoku</h1>
        </section>
        <div class="btn level">Level</div>
        <div class="btn time">Time</div>
        <div class="btn new-game">New Game</div>
      </section>
      <!-- second-screen -->
      <section class="second-screen hide">
        <div class="btn back-game"><i class="back-game fa-solid fa-arrow-left"></i></div>
        <div class="time-hint">
          <div>Time:<span class="time-value">&nbsp;</span></div>
          <div>Hints: <span class="hint-value">&nbsp;</span></div>
        </div>

        <div class="board"></div>
        <div class="numbers"></div>
        <div class="container-hint-check" style="display: flex">
          <div class="btn hint">Hint</div>
          <div class="btn check">Check</div>
        </div>
        <div class="container-solve" style="display: flex">
          <div class="btn solve">Solve</div>
        </div>
      </section>
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <p>Congratulations!</p>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <div id="snackbar">Some text some message..</div>
  </body>
  <script src="./js/index.js" type="module"></script>
</html>
